<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My App</title>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.js"></script>
  <script src="index.js" defer></script>
  <style>
    .completed {
      text-decoration: line-through;
    }
  </style>
</head>
<body>
  <div id="vue-app">

    <router-view></router-view>

  </div>
</body>
</html>

<template id="home-page">
  <div class="vue-component">

    <!-- <input v-model="tasks[2].text"> -->

    <ul>
      <li v-for="task in tasks" v-on:click="toggleComplete(task)" v-bind:class="{completed: task.completed}" > 
        {{ task.text }} 
    </li>
  </ul>

  <div>
    <h3>Total Tasks {{tasks.length}}</h3>
    <div>
      <h3>Completed Tasks {{ numberOfCompletedTasks() }}</h3>
    </div>
    <div>
      <button v-on:click="removeCompletedTasks()">Clear Completed </button>
    </div>

  </div>

  <h2>Add a task</h2>
  <div>
    Task Text <input v-model="newTask.text">
    <button v-on:click="addTask()">Add Task</button>
  </div>

  </div>
</template>
